<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Please Sign In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Sign In
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="full" color="primary" (click)="signIn($event)">Sign In Now</ion-button>
</ion-content>
